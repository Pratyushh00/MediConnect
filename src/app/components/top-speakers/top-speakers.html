<!-- top-speakers.component.html -->
<div class="top-speakers-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="section-title mb-0">Top speakers</h3>
        <button class="btn btn-outline-secondary btn-sm view-all-btn" (click)="onViewAllClick()">
            View all
        </button>
    </div>

    <div class="speakers-grid">
        <div class="speaker-card" *ngFor="let speaker of topSpeakers; trackBy: trackBySpeakerId"
            (click)="onSpeakerClick(speaker)"
            [attr.aria-label]="'View profile of ' + speaker.name + ', ' + speaker.specialty">

            <div class="speaker-avatar-container">
                <img [src]="speaker.avatar" [alt]="speaker.name" class="speaker-avatar">

                <!-- Live indicator -->
                <div class="live-indicator" *ngIf="speaker.isLive">
                    <span class="live-dot"></span>
                    <small class="live-text">LIVE</small>
                </div>
            </div>

            <div class="speaker-info">
                <h4 class="speaker-name">
                    {{ speaker.name }}
                    <i class="fas fa-chevron-right chevron-icon" aria-hidden="true"></i>
                </h4>
                <p class="speaker-specialty">{{ speaker.specialty }}</p>
            </div>
        </div>
    </div>
</div>

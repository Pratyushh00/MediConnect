<div class="speaker-card">
    <div class="speaker-img-wrap">
        <img [src]="speaker.image" alt="Speaker" class="speaker-img" />
        <div *ngIf="speaker.live" class="live-badge">
            <span class="live-dot"></span>
            <span class="live-text">Live</span>
        </div>
    </div>
    <div class="speaker-info">
        <div class="speaker-name fw-bold">
            {{ speaker.name }} <span class="arrow">&gt;</span>
        </div>
        <div class="speaker-title text-muted">
            {{ speaker.title }}
        </div>
    </div>
</div>
